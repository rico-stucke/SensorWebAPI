<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sensor Data Importer</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <form action="/content" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="value">Value:</label>
            <input type="text" class="form-control" id="value" name="value">
        </div>
        <div class="form-group">
            <label for="mime_type">MimeType:</label>
            <input type="text" class="form-control" id="mime_type" name="mime_type">
        </div>
        <div class="form-group">
            <label for="source_user_id">User Id:</label>
            <input type="text" class="form-control" id="source_user_id" name="source_user_id">
        </div>
        <div class="form-group">
            <label for="valid_since">Valid since:</label>
            <input type="text" class="form-control" id="valid_since" name="valid_since">
        </div>
        <div class="form-group">
            <label for="valid_until">Valid until</label>
            <input type="text" class="form-control" id="valid_until" name="valid_until">
        </div>
        <div class="form-group">
            <label for="geometry_type">Geometry Type</label>
            <select class="form-control" id="geometry_type" name="geometry_type">
                <option>Point</option>
                <option>Line</option>
                <option>Polygon</option>
            </select>
        </div>
        <div class="form-group">
            <label for="geometry_id">Geometry Object Id</label>
            <input type="text" class="form-control" id="geometry_id" name="geometry_id">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>

</html>
