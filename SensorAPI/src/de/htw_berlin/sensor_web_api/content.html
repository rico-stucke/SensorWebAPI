<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OHDM Content Creator</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <form action="/content" method="post">

        <div class="form-group">
            <label for="value">Value:</label>
            <input type="text" class="form-control" id="value" name="value">
        </div>
        <div class="form-group">
            <label for="sensorId">Sensor Id:</label>
            <input type="text" class="form-control" id="sensorId" name="sensorId">
        </div>
        <div class="form-group">
            <label for="sourceUserId">User Id:</label>
            <input type="text" class="form-control" id="sourceUserId" name="sourceUserId">
        </div>
        <div class="form-group">
            <label for="validSince">Valid Since:</label>
            <input type="text" class="form-control" id="validSince" name="validSince">
        </div>
        <div class="form-group">
            <label for="validUntil">Valid Until:</label>
            <input type="text" class="form-control" id="validUntil" name="validUntil">
        </div>
        <div class="form-group">
            <label for="geometryType">Geometry Type:</label>
            <select class="form-control" id="geometryType" name="geometryType">
                <option>Point</option>
                <option>Line</option>
                <option>Polygon</option>
            </select>
        </div>
        <div class="form-group">
            <label for="geometryId">Geometry Object Id:</label>
            <input type="text" class="form-control" id="geometryId" name="geometryId">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>

</html>
